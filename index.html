<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link href="resources/css/main.css" type="text/css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="content">
    <header>
      <img src="resources/images/logo.svg" alt="Fylo">
      <div class="icons">
        <div>
          <img src="resources/images/icon-document.svg" alt="document">
        </div>
        <div>
          <img src="resources/images/icon-folder.svg" alt="folder">
        </div>
        <div>
          <img src="resources/images/icon-upload.svg" alt="upload">
        </div>
      </div>
    </header>
    <main>
      <section class="storage">
        <p>You’ve used <strong>815 GB</strong> of your storage</p>
        <div class="storage-bar">
          <div class="wrapper">
            <div class="status">
              <div class="endpoint">
              </div>
            </div>
          </div>
          <div class="gigs">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
        </div>     
      </section>
      <section class="storage-callout">
        <p>185 <span>GB Left</span></p>
      </section>
    </main>
   
  </div>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/lauradotcom/">Laura Hawkins</a>.
  </footer>
</body>
</html>
